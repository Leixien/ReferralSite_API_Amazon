services:
  - type: web
    name: amazon-prime-finder
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: AWS_ACCESS_KEY
        sync: false
      - key: AWS_SECRET_KEY
        sync: false
      - key: AMAZON_ASSOCIATE_TAG
        sync: false
      - key: AMAZON_REGION
        value: eu-west-1
      - key: AMAZON_MARKETPLACE
        value: www.amazon.it
      - key: FLASK_DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: CACHE_TYPE
        value: simple
      - key: CACHE_DEFAULT_TIMEOUT
        value: 300
